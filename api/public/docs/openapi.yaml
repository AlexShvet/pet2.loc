  /api/v1/healthcheck:
    get:
      summary: Healthcheck
      description: "Проверяет что контейнер с backend работоспособен. Если все нормально, то возвращает\nstatus code 200 в ответе. Любой другой код говорит о неработоспособности сервиса.\n\nCheck that the service is up. If everything is okay, you'll get a 200 OK response.\nOtherwise, the request will fail with a 400 error, and a response listing the failed services."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: 'Service is healthy'
          content:
            application/json:
              schema:
                type: object
                example:
                  status: down
                  services:
                    database: down
                  employees:
                    total: 1000
                    per_page: 100
                properties:
                  status:
                    type: string
                    example: down
                    description: 'The status of this API (`up` or `down`).'
                  services:
                    type: object
                    example:
                      database: down
                    description: 'Map of each downstream service and their status (`ping time` or `down`).'
                  employees:
                    type: object
                    example:
                      total: 1000
                      per_page: 100
                    description: 'total - How many employees in DB, per_page - How much to give to the api per page'
      tags:
        - Endpoints
      security: []
  /api/v1/org/users:
    get:
      summary: "Return paginated organization employees. The number of entries per page is set in .env in\nAPP_EMPLOYEES_PER_PAGE=100\nВозвращает сотрудников организации массивом в объекте data, метаинформацией в объекте meta, ссылками в\nобъекте links cс разбивкой оп страницам. Количество записей на страницу устанавливается в .env в\nAPP_EMPLOYEES_PER_PAGE=100"
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
